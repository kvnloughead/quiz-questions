<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Practice</title>
  </head>
  <body>
    <main>
      <h1>BEM Quizzes</h1>
      <bem-question></bem-question>
      <template id="quiz">
        <form class="quiz">
          <style>
            code {
              background-color: lightgray;
            }
            span {
              display: block;
            }
          </style>
          <h2 class="quiz__heading"></h2>
          <p class="quiz__instruction"></p>
          <label class="quiz__answer">
            Your answer:
            <input name="answer" type="text" class="quiz__input" />
          </label>
          <button class="quiz__btn quiz__btn_action_submit" type="submit">
            Check
          </button>
          <button class="quiz__btn quiz__btn_action_next" type="button">
            Next
          </button>
        </form>
        <p class="message"></p>
      </template>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
